<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
    <link href="style_part2.css" rel="stylesheet">
    <script src="JS.js" defer></script>
</head>
<body>
    <header>Network</header>
    <p id="Yfeed">Your Feed</p>
    <section>
        <div class="container1">
            <div class="column1">
                <img src="../part2/img/user-circle.png" alt="usserimg">
                <p id="avatar" class="bluetext">Add an Avatar</p>
                <p class="names">James Doe</p>
            </div>
        </div>
        <div class="container2">
            <div class="column2">
                <div class="row1">
                    <p class="names">Neil M</p>
                    <div class="group">
                        <p><span id="likes1"></span> Likes(s)</p>
                        <button type="button" class="buttn" id="buttne1" onclick="count1()">Like</button>
                    </div>
                </div>
                <div class="row2">
                    <p class="comments">
                    I just set up this new discord bot, let me know, let
                    me know what you all think.<span class="buetext">link</span>
                    </p>
                </div>
            </div>

            <div class="column3">
                <div class="row1">
                    <p class="names">Nichole K</p>
                    <div class="group">
                        <p><span id="likes2"></span> Likes(s)</p>
                        <button type="button" class="buttn" id="buttn2"  onclick="count2()">Like</button>
                    </div>
                </div>
                <div class="row2">
                    <p class="comments">
                        Just finished my <span class="bluetext">next comic</span>, check it out.
                    </p>
                </div>
            </div>

            <div class="column4">
                <div class="row1">
                    <p class="names">Jim R</p>
                    <div class="group">
                        <p><span id="likes3"></span> Likes(s)</p>
                        <button type="button" class="buttn" onclick="count3()">Like</button>
                    </div>
                </div>
                <div class="row2">
                    <p class="comments">
                        I can't stop listening to the <span class="bluetext">new album</span>
                        .Who else is likeing it?
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
